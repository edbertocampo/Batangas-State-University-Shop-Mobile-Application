
<ion-content class="ion-padding">
  <h1>Create Account,</h1>
  <h3>Sign up to get started!</h3>

  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating" class="text">Username</ion-label>
      <ion-input label="Username" formControlName="name"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
      Username is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.minlength">
      Name should be min 8 chars long.
    </span>
    <ion-item lines="full">
      <ion-label position="floating" class="text">Email</ion-label>
      <ion-input label="Email" formControlName="email" type="email"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Email is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      Please provide valid email id.
    </span>

    <ion-item lines="full">
      <ion-label position="floating" class="text">Password</ion-label>
      <ion-input label="Password" type="password" formControlName="name"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
      Password is required.
    </span>
  

    <ion-button type="submit" color="danger" expand="block" (click)="home()">Submit</ion-button>
  </form>

<p class="footer-text">I'm already a member, <a routerLink="/login">Sign In</a></p>
</ion-content>
<img src="./assets/images/footer.png"/>
